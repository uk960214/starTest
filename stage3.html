<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별자리 계산기</title>
    <link
      rel="stylesheet"
      href="https://realworld.blob.core.windows.net/project-files/u4czzO3QWwtfaj06xZeGHw/kcgsbaXZNKmLs4lHOe6PrQ-style.css"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="title" data-stage="3">별자리 계산기</h1>
        <p class="description">별자리와 일치하는 날짜를 찾지 못했습니다</p>
        <button class="star-sign-button modal-button transparent-button">
          <img
            src="https://realworld.blob.core.windows.net/project-files/u4czzO3QWwtfaj06xZeGHw/4YYS4xdQS698LySkFr2CNA-starSign.svg"
            alt="clue button image"
          />
          <p>별자리<br />도감</p>
        </button>
        <button class="clue-button modal-button transparent-button">
          <img
            src="https://realworld.blob.core.windows.net/project-files/u4czzO3QWwtfaj06xZeGHw/XGj5AgrwNVsw86BvWSh3ZA-clue.svg"
            alt="clue button image"
          />
          <p>단서</p>
        </button>
        <div class="modal-placeholder"></div>
      </header>
      <main>
        <section class="puzzle-board">
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
        </section>
        <section class="puzzle-piece-container">
          <div class="puzzle-container-slot">
            <img
              src="https://realworld.blob.core.windows.net/project-files/u4czzO3QWwtfaj06xZeGHw/RNT7wysdK5sT2rCmLuOTXg-sheep.svg"
              alt="sheep"
              class="puzzle-piece"
              data-index="1"
            />
          </div>
          <div class="puzzle-container-slot">
            <img
              src="https://realworld.blob.core.windows.net/project-files/u4czzO3QWwtfaj06xZeGHw/WXCL2ppJMzzrvkMEyHmUYQ-fish.svg"
              alt="fish"
              class="puzzle-piece"
              data-index="2"
            />
          </div>
          <div class="puzzle-container-slot">
            <img
              src="https://realworld.blob.core.windows.net/project-files/u4czzO3QWwtfaj06xZeGHw/sVnzyLl7DKf1kX_-KsopVQ-taurus.svg"
              alt="taurus"
              class="puzzle-piece"
              data-index="3"
            />
          </div>
          <div class="puzzle-container-slot">
            <img
              src="https://realworld.blob.core.windows.net/project-files/u4czzO3QWwtfaj06xZeGHw/y1xXCnpC2ZeOdvhqHqELBw-crab.svg"
              alt="crab"
              class="puzzle-piece"
              data-index="4"
            />
          </div>
        </section>
      </main>
      <footer>
        <button class="controller" id="close-button">닫기</button>
      </footer>
    </div>
    <script
      src="https://realworld.blob.core.windows.net/project-files/u4czzO3QWwtfaj06xZeGHw/olfNq78liuQ0WLwuXeVFDQ-main.js"
      type="module"
    ></script>
  </body>
</html>
