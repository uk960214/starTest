<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>별자리 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 class="title">별자리 계산기</h1>
        <p class="date">????년 ??월 ??일</p>
      </header>
      <main>
        <section class="puzzle-board">
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
          <div class="puzzle-slot"></div>
        </section>
        <section class="puzzle-piece-container">
          <div class="puzzle-container-slot">
            <img src="./images/star1.svg" alt="star1" class="puzzle-piece" />
          </div>
          <div class="puzzle-container-slot">
            <img src="./images/star2.svg" alt="star2" class="puzzle-piece" />
          </div>
          <div class="puzzle-container-slot">
            <img src="./images/star3.svg" alt="star3" class="puzzle-piece" />
          </div>
          <div class="puzzle-container-slot">
            <img src="./images/star4.svg" alt="star4" class="puzzle-piece" />
          </div>
          <div class="puzzle-container-slot">
            <img src="./images/star5.svg" alt="star5" class="puzzle-piece" />
          </div>
        </section>
      </main>
      <footer>
        <button class="close-button">닫기</button>
      </footer>
    </div>
    <script src="build/main.js" type="module"></script>
  </body>
</html>
